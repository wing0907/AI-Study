<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        // 변수 선언
        const input = Number(prompt('숫자를 입력하세요', '숫자')) // 문자를 숫자로 입력 = Number

        // 조건문
        switch(input %2){           // % = 나눴을 때 나머지 2일 경우
            case 0:
                alert('짝수입니다.')
                break
            case 1:
                alert('홀수입니다.')
                break
            default:
                alert('숫자가 아닙니다.')
                break
        }
    </script>
    
</body>
</html>
