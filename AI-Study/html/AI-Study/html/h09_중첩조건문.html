<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        const date = new Date()
        const hour = date.getHours()
        console.log("날짜 : ", date)
        console.log("시간 : ", hour)

        // 중첩조건문
        if (hour < 9){
            alert('아침 먹을 시간이다.')
        }else{
            if (hour < 15){
                alert('점심 먹을 시간이다.')
            }else{
                alert('저녁 먹을 시간이다.')
            }
        }



    </script>
    
</body>
</html>
