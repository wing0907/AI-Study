<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        // 숫자입력
        const input = prompt('inch 단위의 숫자로 입력해주세요')
        const inch = Number(input)
        const cm = inch * 2.54

        // 출력합니다.
        alert(`${inch}inch는 ${cm}cm 입니다.`)
    </script>
    
</body>
</html>
